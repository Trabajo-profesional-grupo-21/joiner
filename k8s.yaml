apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - image: <IMAGE> # Replaced in CI
        imagePullPolicy: IfNotPresent
        name: api
        resources: 
          requests:
            cpu: 150m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 500Mi